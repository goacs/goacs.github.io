<div class="colorlib-services colorlib-bg-white">
    <div class="container">
        {% for service in site.data.services %}
            {% assign needSplit = forloop.index0 | mod: 3 %}

            {% if needSplit == 0 or forloop.first %}
            <div class="row">
            {% endif %}

            <div class="col-md-4 text-center animate-box">
                <div class="services">
							<span class="icon">
								<i class="icon-{{ service.icon }}"></i>
							</span>
                    <div class="desc">
                        <h3>{{ service.title }}</h3>
                        <p>{{ service.text }}</p>
                    </div>
                </div>
            </div>
        {% if needSplit == 2 or forloop.last %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
