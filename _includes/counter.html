<div id="colorlib-counter" class="colorlib-counters" style="background-image: url(images/cover_img_1.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4 col-sm-4 text-center animate-box">
                    <div class="counter-entry">
                        <span class="icon"><i class="flaticon-ribbon"></i></span>
                        <div class="desc">
                            <span class="colorlib-counter js-counter" data-from="0" data-to="{{ site.data.counter.active_devices }}" data-speed="2000" data-refresh-interval="50"></span>
                            <span class="colorlib-counter-label">Active devices using GoACS</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 text-center animate-box">
                    <div class="counter-entry">
                        <span class="icon"><i class="flaticon-church"></i></span>
                        <div class="desc">
                            <span class="colorlib-counter js-counter" data-from="0" data-to="{{ site.data.counter.customers }}" data-speed="2000" data-refresh-interval="50"></span>
                            <span class="colorlib-counter-label">Satisfied customers</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 text-center animate-box">
                    <div class="counter-entry">
                        <span class="icon"><i class="flaticon-dove"></i></span>
                        <div class="desc">
                            <span class="colorlib-counter js-counter" data-from="0" data-to="{{ site.data.counter.requests }}" data-speed="2000" data-refresh-interval="50"></span>
                            <span class="colorlib-counter-label">Requests per second!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
